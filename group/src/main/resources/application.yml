server:
  port: 8082

spring:
  application:
    name: group
  datasource:
    url: jdbc:postgresql://localhost:5432/group
    username: lemur
    password: toor
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

rabbitmq:
  exchanges:
    group-ex: group.exchange
    delete-dic-all: delete.dic.all
  queues:
    gr-queue: group.queue
    dic-queue-all: delete-dic-all.queue
  routing-keys:
    qroup-key: group.routing-key
    dic-key-all: del-dic.routing-key